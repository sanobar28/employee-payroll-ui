<div class="form-content">
  <form class="form">

    <div class="form-head">Employee Payroll form </div>

    <!-------Input Name--------->
    <div class="row-content">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Ex. Sanobar Mujawar" required>
      </mat-form-field>
    </div>

    <!------Profile image---------->
    <div class="row-content">
      <label class="label text" for="profile">Profile Image </label>
      <div class="profile-radio-content">
        <mat-radio-button class=profile-width id="profile1" name="profile"
          value="../assets/profile-images/Ellipse -1.png" required>
          <img class="profile" id='image1' src="../assets/profile-images/Ellipse -1.png">
        </mat-radio-button>
        <mat-radio-button class=profile-width id="profile2" name="profile"
          value="../assets/profile-images/Ellipse -2.png" required>
          <img class="profile" id='image2' src="../assets/profile-images/Ellipse -2.png">
        </mat-radio-button>
        <mat-radio-button class=profile-width id="profile3" name="profile"
          value="../assets/profile-images/Ellipse -3.png" required>
          <img class="profile" id='image3' src="../assets/profile-images/Ellipse -3.png">
        </mat-radio-button>
        <mat-radio-button class=profile-width id="profile4" name="profile"
          value="../assets/profile-images/Ellipse -4.png" required>
          <img class="profile" id='image4' src="../assets/profile-images/Ellipse -4.png">
        </mat-radio-button>
        <mat-radio-button class=profile-width id="profile5" name="profile"
          value="../assets/profile-images/Ellipse -5.png" required>
          <img class="profile" id='image5' src="../assets/profile-images/Ellipse -5.png">
        </mat-radio-button>
      </div>
    </div>


    <!-----Input Gender--------->
    <div class="row-content">
      <label class="label text" for="gender">Gender</label>
      <div>
        <mat-radio-button type="radio" id="male" name="gender" value="male" required>
          <label class="text" for="male">Male</label>
        </mat-radio-button>
        <mat-radio-button type="radio" id="female" name="gender" value="female" required>
          <label class="text" for="female">Female</label>
        </mat-radio-button>
      </div>
    </div>

    <!------Input Department------->
    <div class="row-content">
      <label class="label text" for="depatment">Department</label>
      <mat-checkbox class="checkbox" id="hr" name="department" formControlName="HR" value="HR">
        <label class="text" for="hr">HR</label>
      </mat-checkbox>
      <mat-checkbox class="checkbox" id="sales" name="department" formControlName="Sales" value="Sales">
        <label class="text" for="sales">Sales</label>
      </mat-checkbox>
      <mat-checkbox class="checkbox" id="finance" name="department" formControlName="Finance" value="Finance">
        <label class="text" for="finance">Finance</label>
      </mat-checkbox>
      <mat-checkbox class="checkbox" id="engineer" name="department" formControlName="Engineer" value="Engineer">
        <label class="text" for="engineer">Engineer</label>
      </mat-checkbox>
      <mat-checkbox class="checkbox" id="other" name="department" formControlName="Other" value="Other">
        <label class="text" for="engineer">Other</label>
      </mat-checkbox>
    </div>


    <!-----Input Salary------>
    <div class="row-content">
      <label class="label text" for="salary">Choose your Salary </label>
      <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" aria-label="units" class="salary-input"
        name="salary" min="300000" max="500000" step="1000" value="400000">
        <output class="salary-output text" for="salary">400000</output>
      </mat-slider>
    </div>

    <!-------Input Date------>
    <div class="row-content">
      <label class="label text" for="startDate"> Start Date </label>
      <div>
        <select id="day" name="Day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select id="month" name="Month">
          <option value="Jan">January</option>
          <option value="Feb">Febuary</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="Aug">August</option>
          <option value="Sept">September</option>
          <option value="Oct">October</option>
          <option value="Nov">November</option>
          <option value="Dec">December</option>
        </select>
        <select id="year" name="Year">
          <option value="2020">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
        </select>
      </div>
    </div>

    <!------Input Notes------->
    <div class="row-content">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Notes</mat-label>
        <textarea matInput id="notes" class="input" name="Notes" placeholder="" style="height:100px" required></textarea>
      </mat-form-field>   
    </div>

    <div class="buttonParent">
      <button mat-raised-button color="accent" href="https://www.google.com/" class="resetButton button cancelButton">Cancel</button>
      <div class="submit-reset">
          <button mat-raised-button color="accent" type="submit" class="button submitButton" id="submitButton">Submit</button>
          <button mat-raised-button color="accent" type="reset" class="resetButton button">Reset</button>
      </div>
  </div>


  </form>
</div>
